<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Navigation</title>
    <link rel="stylesheet" href="searchbar.css">
</head>
<body>

        <iframe id="mapIframe" src="mapindex.html" allow="fullscreen"></iframe>

    </div>
